<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>Ng Connect Four</h1>
    <div class="row">
      <div class="col-md-9">
        <button (click)="startGame(board)" class="btn btn-default" *ngIf="!board.playHasStarted">Start Play</button>
        <button (click)="board.restartGame()" class="btn btn-default" *ngIf="board.playHasStarted && !board.winner">Restart Game</button>
        <button (click)="board.restartGame()" class="btn btn-default" *ngIf="board.playHasStarted && board.winner">Play Again</button>
      </div>
      <div class="col-md-3 float-right">
        <div class="form-group">
          <select class="form-control" id="difficulty" [(ngModel)]="board.difficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <app-game-board #board></app-game-board>
  </div>
</div>
